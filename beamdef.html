    <div class="container">
        <h1>Beam Deflection Calculator</h1>
        <label for="length">Beam Length (m):</label>
        <input type="number" id="length" step="0.01">
        <br>
        <label for="load">Load Magnitude (N):</label>
        <input type="number" id="load" step="0.01">
        <br>
        <label for="distance">Load Distance from Support (m):</label>
        <input type="number" id="distance" step="0.01">
        <br>
        <label for="youngsModulus">Young's Modulus (Pa):</label>
        <input type="number" id="youngsModulus" step="1">
        <br>
        <button onclick="calculateDeflection()">Calculate</button>
        <h2>Deflection: <span id="deflection">0</span> m</h2>
        <canvas id="canvas" width="800" height="300"></canvas>
    </div>
